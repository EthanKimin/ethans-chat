<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat with Ethan - Ethans Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Ethan Kim</h1>
      </div>
      <div class="alt-screen-header__column">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday,May 22, 2022</div>

      <div class="message-row">
        <img
          src="https://petsreporter.com/wp-content/uploads/2020/11/Weird-Cat-Behaviors-Explained-6-1.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Ethan Kim</span>
          <div class="message__info">
            <span class="message__box">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__box">What's up?</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" name="" id="" placeholder="write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big! <i class="fas fa-sad-tear"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

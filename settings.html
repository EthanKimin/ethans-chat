<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Ethans Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <div class="settings-item__title">Notice</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">anyone</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-flask"></i>
            </div>
            <div class="settings-item__title">Ethans Lab</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">anyone</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="settings-item__title">Version</div>
          </div>
          <div class="settings-item__column">
            <span class="settings-item__subtitle">Latest Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="settings-item__title">Privacy</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">anyone</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="settings-item__title">Notifications</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">anyone</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="settings-item__title">Friends</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">Latest Version</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-comment"></i>
            </div>
            <div class="settings-item__title">Chats</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">Latest Version</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-palette"></i>
            </div>
            <div class="settings-item__title">Display</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">Latest Version</span> -->
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-paint-roller"></i>
            </div>
            <div class="settings-item__title">Themes</div>
          </div>
          <div class="settings-item__column">
            <span class="settings-item__subtitle">Default Theme</span>
          </div>
        </li>
        <li class="settings-item">
          <div class="settings-item__column">
            <div class="settings-item__icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="settings-item__title">Call</div>
          </div>
          <div class="settings-item__column">
            <!-- <span class="settings-item__subtitle">Latest Version</span> -->
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big! ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
